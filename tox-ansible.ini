
[tox]
minversion = 4.24.2

[ansible]
skip =
    sanity
    unit
    devel
    milestone

[testenv]
; CANT use deps will override tox-ansible auto generated deps
; deps =
;     ; just for tox 4+ install_deps with tox-ansible 2+
;     molecule
;     molecule-plugins[docker]
;     paramiko
;     ; will auto append by tox-ansible v2
;     pytest
;     pytest-ansible
;     pytest-xdist
;     2.18: ansible11
;     2.17: ansible10
;     2.16: ansible9
;     2.15: ansible8
;     2.14: ansible7
;     2.13: ansible6
;     2.12: ansible5
;     2.11: ansible4
;     2.10: ansible3
; use pyproject.toml `dependency-groups`
dependency_groups =
    requests
    ; molecule
    2.18: ansible218
    2.17: ansible217
    2.16: ansible216
    2.15: ansible215
    2.14: ansible214
    2.13: ansible213
    2.12: ansible212
    2.11: ansible211
    2.10: ansible210
    2.9: ansible29
; skip ansible-galaxy collection build
commands_pre =
    pip freeze
    ; fix install role project
    python {toxinidir}/tox-ansible-v2-faked-galaxy-role-installer.py --force
setenv =
    ; for skip molecule file not in MOLECULE_PROJECT_DIRECTORY/molecule/ directory
    MOLECULE_PROJECT_DIRECTORY = {toxinidir}
    ; for skip molecule target not support
    2.18: SKIP_MOLECULE_TARGET = centos7,centos8,rockylinux8,almalinux8,debian9,debian10,ubuntu1604,ubuntu1804,opensuseleap15,amazonlinux2
    2.17: SKIP_MOLECULE_TARGET = config-service,centos7,centos8,rockylinux8,almalinux8,debian9,debian13,ubuntu1604,ubuntu1804,opensuseleap15
    2.16: SKIP_MOLECULE_TARGET = config-service,debian9,debian13,ubuntu1604,ubuntu2404
    2.15: SKIP_MOLECULE_TARGET = config-service,debian13,ubuntu2404
    2.14: SKIP_MOLECULE_TARGET = config-service,debian13,ubuntu2404
    2.13: SKIP_MOLECULE_TARGET = config-service,debian13,ubuntu2404
    2.12: SKIP_MOLECULE_TARGET = config-service,debian13,ubuntu2404
    2.11: SKIP_MOLECULE_TARGET = config-service,debian13,ubuntu2404
    2.10: SKIP_MOLECULE_TARGET = config-service,debian13,ubuntu2404
    2.9: SKIP_MOLECULE_TARGET = config-service,rockylinux9,almalinux9,debian13,ubuntu2404,amazonlinux2023
passenv =
    ; for skip cgroup not match, like whitelist
    MATCH_MOLECULE_CGROUP
    ; for skip target not match, like whitelist
    MATCH_MOLECULE_TARGETS

[extra]
; Molecule can update Galaxy dependencies, which will update `community.docker` to support `cgroupns_mode: host` mode.
; This requires setting `dependency.enabled: true` on Molecule config.
; Only `community.docker > 3.0.0` can create Molecule containers with `cgroupns_mode: host` mode.
; This requires `ansible-core>=2.14.0` and `ansible>=7.0.0`.
skip.ansible.2.18.cgroupv1 = true
skip.ansible.2.17.cgroupv1 = true
skip.ansible.2.16.cgroupv1 = true
skip.ansible.2.15.cgroupv1 = true
skip.ansible.2.14.cgroupv2 = true
skip.ansible.2.13.cgroupv2 = true
skip.ansible.2.12.cgroupv2 = true
skip.ansible.2.11.cgroupv2 = true
skip.ansible.2.10.cgroupv2 = true
skip.ansible.2.9.cgroupv2 = true
