---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  tasks:

    - name: Read daemon.json
      ansible.builtin.slurp:
        src: /var/packages/ContainerManager/etc/dockerd.json
      register: daemon_json_content

    - name: Parse JSON and check values
      ansible.builtin.set_fact:
        daemon_json: "{{ daemon_json_content['content'] | b64decode | from_json }}"

    - name: Ensure debug is false
      ansible.builtin.assert:
        that:
          - daemon_json.debug is defined
          - daemon_json.debug == false
        fail_msg: "'debug' must be set to false in /var/packages/ContainerManager/etc/dockerd.json"

    - name: Ensure insecure-registries contains http://nexus.lan:8082
      ansible.builtin.assert:
        that:
          - "'insecure-registries' in daemon_json"
          - "'http://nexus.lan:8082' in daemon_json['insecure-registries']"
        fail_msg: "'http://nexus.lan:8082' is missing from insecure-registries in /var/packages/ContainerManager/etc/dockerd.json"
