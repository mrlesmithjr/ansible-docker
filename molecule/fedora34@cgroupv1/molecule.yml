---
# skip role name check
# see https://github.com/ansible/ansible-compat/issues/78
role_name_check: 1
dependency:
  name: galaxy
  # need update `community.docker` support `command_handling`
  enabled: true
  options:
    role-file: requirements.yml
driver:
  name: docker
# remove in molecule v5
# see https://github.com/ansible/molecule/discussions/3914
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: fedora34
    image: geerlingguy/docker-fedora34-ansible
    privileged: true
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /run/lock
      - /sys/fs/cgroup
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
verifier:
  name: ansible
